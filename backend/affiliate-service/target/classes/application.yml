server:
  port: 8081

spring:
  application:
    name: affiliate-service
  
  # Use H2 for development, PostgreSQL for production
  profiles:
    active: dev
  
  datasource:
    url: jdbc:h2:mem:affiliatedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

# Affiliate Configuration
affiliate:
  tiers:
    bronze:
      min-volume: 0
      commission-rate: 0.10
    silver:
      min-volume: 500000
      commission-rate: 0.15
    gold:
      min-volume: 2000000
      commission-rate: 0.20
    diamond:
      min-volume: 10000000
      commission-rate: 0.25
  payout:
    minimum-threshold: 0.50
    
# CORS
cors:
  allowed-origins: http://localhost:3000,http://localhost:3001

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
