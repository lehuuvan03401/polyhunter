services:
  postgres:
    image: postgres:16
    container_name: polyhunter-postgres
    environment:
      POSTGRES_DB: polyhunter
      POSTGRES_USER: polyhunter
      POSTGRES_PASSWORD: polyhunter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polyhunter -d polyhunter"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: polyhunter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

  redpanda:
    image: redpandadata/redpanda:v24.2.10
    container_name: polyhunter-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --check=false
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092
      - --pandaproxy-addr=0.0.0.0:8082
      - --advertise-pandaproxy-addr=redpanda:8082
    ports:
      - "9092:9092"
      - "8082:8082"

  frontend:
    build:
      context: ../..
      dockerfile: deploy/stage1/Dockerfile.frontend
    container_name: polyhunter-frontend
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379
      SUPERVISOR_REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: redpanda:9092
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      redpanda:
        condition: service_started

  copy-worker:
    build:
      context: ../..
      dockerfile: deploy/stage1/Dockerfile.worker
    container_name: polyhunter-copy-worker
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379
      SUPERVISOR_REDIS_URL: redis://redis:6379
      KAFKA_BROKERS: redpanda:9092
    depends_on:
      frontend:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
